vnf-homepage-citation = "...aby každý stát soustředil a uchoval v nějaké národní diskotéce cenné desky obsahující jednak národní folklór, jednak vynikající díla domácích skladatelů nebo výkonných umělců a uměleckých souborů, pokud jsou nahrána na gramofonových deskách. Tak by vznikl skutečný archív národní hudby v autentickém a vrcholném provedení, archív sloužící k mezinárodní propagaci domácího umění, k rozšiřování rádiem, k vědeckému studiu atd. – "
