Description Status Reference only  = Prezenční půjčování pouze na studovnu, vyzvedávejte v půjčovně v přízemí. Požadavky se zadávají elektronickou cestou. Noviny a časopisy se vyzvedávají ve Studovně novin a časopisů / 2. patro. Aktuální ročník novin a časopisů nelze objednat elektronicky, je dostupný u pultu ve Studovně novin a časopisů.
